<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    {{title}} - {{nickname}}<br><br><br>
    {{content}}
    {% if Like %}
    <br><br><a href="http://localhost:{{port}}/post/unLike/{{id}}">👍🏻좋아요취소 {{like}}</a><br>    
    {% else %}
    <br><br><a href="http://localhost:{{port}}/post/like/{{id}}">👍🏻좋아요 {{like}}</a><br>
    {% endif %}
    ---------------------------------------------------------<br><br>
    {% if authority %}
    <form id= "form" action="/post/update/{{id}}" method="post">
        내용: <input type="text" name="content" style="width: 300px; height: 200px"><br>
        <button type="submit">수정완료</button><br><br>
    </form>
    <a href="http://localhost:{{port}}/post/delete/{{id}}">글 삭제</a>
    {% endif %}
</body>
</html>
