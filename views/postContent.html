<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    {{title}} - 작성자: {{nickname}}<br><br><br>
    {{content}}<br>---------------------------------------------------------<br><br>

    {% if authority %}

    <form id= "form" action="/post/update/{{id}}" method="post">
        내용: <input type="text" name="content" style="width: 300px; height: 200px"><br>
        <button type="submit">수정완료</button><br><br>
        <a href="http://localhost:{{port}}/post/delete/{{id}}">글 삭제</a><br>
        ---------------------------------------------------------<br>
    </form>
    
    {% endif %}

    
    <form id="form" action="/comment/commenting/{{id}}/" method="post">
        
        댓글: <input type="text" name="comments" style="width: 300px; height: 50px"><br>
        <br>
        <button type="submit">댓글 작성</button><br>
    </form>        
    
    <h3>댓글</h3>
        {% for v in comments %}
        {{v[0]}}   (작성자: {{v[1]}})<br>
        {% endfor %}
</body>
</html>
